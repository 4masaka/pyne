name: Run Tests
on: push

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: which gcc
      run: which gcc
    - name: apt update
      run: sudo apt update
    - name: apt upgrade
      run: sudo apt upgrade
    - name: apt install
      run: sudo apt install python3-cffi libsodium-dev
    - name: Install
      uses: abatilo/actions-poetry@v1.0.0
      with:
        args: install
    - name: Run pytest
      uses: abatilo/actions-poetry@v1.0.0
      with:
        args: run python -m pytest tests/
